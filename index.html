<html lang="en">
<head>

  <title>tcsexpress.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    window.onload = function() {
        var logo = document.getElementById('logo');
        var Menu = document.getElementById('myContainer');
    
        logo.onclick = function() {
            Menu.style.display = 'none';
        };
    };
    </script>
</head>
<body>
  <div >

    <ul class="list-container">

      <li class="menu"><a href="" style="margin-right: 15px;">Express</a></li>
    </ul>
  </div>

  <div >
     
    <div class="carousel">
      <ul class="slides">
        <input type="radio" name="radio-buttons" id="img-1" checked />
        <li class="slide-container">
          <div class="slide-image">
            <img src="./banner-new.jpg">

          <div class="carousel-controls">

          </div>
          <div class="carousel-controls">

              <span>&lsaquo;</span>
            </label>
            <label for="img-3" class="next-slide">
              <span>&rsaquo;</span>
            </label>
          </div>
          
        </li>
        <div class="carousel-dots">
          <label for="img-1" class="carousel-dot" id="img-dot-1"></label>
          <label for="img-2" class="carousel-dot" id="img-dot-2"></label>
        </div>
      </ul>
      
    </div>
    <div class="carousel-content">
      <div class="centered" >
        <div style="display: flex;">
          <input type="text" placeholder="Entering your tracking number" style="width: 300px; height: 40px; cursor: pointer;">

      </div>
    </div>

        <i class="fa fa-envelope" style="font-size:60px;color:black; margin-right: 100px;"></i>
